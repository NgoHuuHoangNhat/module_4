<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<h3 style="color: red" th:text="${msg}"></h3>
<a href="/product/create/form">Add Product</a>
<table style="border-collapse: collapse" border="1">
    <thead>
    <th>STT</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Description</th>
    <th colspan="2">Operation</th>

    </thead>
    <tr th:each="product,loop: ${productList} ">
        <td th:text="${loop.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/product/edit/form/{id}(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/product/delete/form/{id}(id=${product.id})}">Delete</a></td>
    </tr>







</table>
</body>
</html>
