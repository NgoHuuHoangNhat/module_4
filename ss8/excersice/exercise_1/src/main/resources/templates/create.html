<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1 style="margin-bottom: 50px">Create User</h1>

<form th:action="@{/user/create}" th:object="${userDto}" method="post">
    <table>
        <tr>
            <td>User First Name<span style="color: red">*</span></td>
            <td><input th:field="*{firstName}"></td>
            <td><span style="color: red" th:if="${#fields.hasErrors()('firstName')}" th:erros="${firstName}"></span></td>
        </tr>
        <tr>
            <td>User Last Name<span style="color: red">*</span></td>
            <td><input th:field="*{lastName}"></td>
            <td><span style="color: red" th:if="${#fields.hasErrors()('lastName')}" th:erros="${lastName}"></span></td>
        </tr>
        <tr>
            <td>Date Of Birth<span style="color: red">*</span></td>
            <td><input type="date" th:field="*{birthDay}"></td>
        </tr>
        <tr>
            <td>Phone Number<span style="color: red">*</span></td>
            <td><input th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Email<span style="color: red">*</span></td>
            <td><input type="number" th:field="*{email}"></td>
        </tr>
    </table>
    <button style="margin-top: 20px">Submit</button>
</form>

</body>
</html>
