<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit</h1>

<form th:action="@{/blog/edit-blog}" th:object="${blog}" method="post">
<input th:field="*{id}" hidden="hidden">
  <table>
    <tr>
      <td>Title</td>
      <td><input  th:field="*{tittle}"></td>
    </tr>
    <tr>
      <td>Author</td>
      <td><input th:field="*{author}"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><select th:field="*{category}" >
        <option th:each="category: ${categoryList}"  th:value="${category.id}" th:text="${category.name}"></option>
      </select></td>
    </tr>
    <tr>
      <td>Content</td>
      <td><textarea th:field="*{content}"></textarea></td>
    </tr>
  </table>
  <button>Save</button>
</form>
<a href="/blog/list">Back List</a>
</body>
</html>
